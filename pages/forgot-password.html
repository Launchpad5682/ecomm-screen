<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Single Product</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../css/forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="body--section">
    <header class="header header--dark">
      <span class="logo">
        <img src="../../assets/logo.png" alt="" class="logo--img" />
        <h6 class="h4__typography typography--white header__title">
          Calm Shop
        </h6></span
      >
      <div class="search__container">
        <input type="text" name="" id="" class="search__input" />
        <span class="search__btn"><span class="fa fa-search"></span></span>
      </div>
      <nav class="">
        <ul class="nav__list">
          <button class="badge__icon badge__icon--blue">
            <span class="badge__icon--counter icon__counter--pink">100</span>
            <span class="fa fa-heart" />
          </button>
          <button class="badge__icon badge__icon--blue">
            <span class="fa fa-shopping-cart" />
          </button>
          <button class="badge__icon badge__icon--blue">
            <span class="fa fa-user" />
          </button>
          <button
            class="button--sm button__solid button--blue button__rounded--lg"
          >
            <span class="button__typography typography--white">Logout</span>
          </button>
        </ul>
      </nav>
    </header>
    <main class="main--section">
      <div class="change__password--form">
        <span class="h5__typography">Enter email to reset your password</span>
        <div class="inputbox__container">
          <input
            type="email"
            autocomplete="off"
            class="input--black"
            required
          />
          <label
            class="inputbox__label--name label__name--black inputbox__label--blue"
          >
            <span class="inputbox__label--content">Email</span>
          </label>
        </div>
        <button
          class="button--sm button__solid button--blue button__rounded--md card-btn bold--typography full__width--btn"
        >
          <span class="subtitle1__typography typography--white bold--typography"
            >Change Password</span
          >
        </button>
      </div>
    </main>
    <script src="index.js" async defer></script>
  </body>
</html>

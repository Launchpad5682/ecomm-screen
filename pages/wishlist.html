    <header class="header header--dark">
      <span class="logo">

          Calm Shop

        <ul class="nav__list">
          <button class="badge__icon badge__icon--blue">
            <span class="badge__icon--counter icon__counter--pink">100</span>
            <span class="fa fa-heart" />
          </button>
          <button class="badge__icon badge__icon--blue">
            <span class="fa fa-shopping-cart" />
          </button>
          <button class="badge__icon badge__icon--blue">
            <span class="fa fa-user" />
          </button>
        </ul>

                The Alchemist
              </span>
              <span class="subtitle1__typography typography--black"
                >Paulo Coelho
              </span>
              <div class="card--price">
                <span
                  class="subtitle1__typography typography--black bold--typography"
                  >Rs 500
                </span>
                <span
                  class="subtitle1__typography typography--black strike__line"
                  >800</span
                >
              </div>
            </div>
            <div class="card--btns">
              <button
                class="button--sm button__outline button__outline--blue button__rounded--sm button__icon button__icon card-btn bold--typography"
              >
                <span
                  class="fa fa-heart icon__typography typography--blue"
                ></span>
                <span class="subtitle1__typography typography--blue"
                  >Add to wishlist</span
                >
              </button>
              <button
                class="button--sm button__solid button--blue button__rounded--md card-btn bold--typography"

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header header--dark">
      <span class="logo">
        <img src="../../assets/logo.png" alt="" class="logo--img" />
        <h6 class="h4__typography typography--white header__title">
          Calm Shop
        </h6></span
      >
      <nav class="header__nav">
        <ul class="nav__list">
          <button class="badge__icon badge__icon--blue">
            <span class="badge__icon--counter icon__counter--pink">100</span>
            <span class="fa fa-heart" />
          </button>
          <button class="badge__icon badge__icon--blue">
            <span class="fa fa-shopping-cart" />
          </button>
          <button class="badge__icon badge__icon--blue">
            <span class="fa fa-user" />
          </button>
        </ul>
      </nav>
    </header>
    <main class="main__section padding--sm">
      <div class="card__flexrow card__flexrow--lg card__border--black">
        <img src="../assets/01.jpg" class="image--fitheight" />
        <div class="card--details">
          <span class="h6__typography typography--black bold--typography">
            The Alchemist
          </span>
          <div class="card--heading">
            <span
              class="subtitle1__typography typography--black bold--typography"
              >Rs 299
            </span>
            <span class="subtitle1__typography typography--black strike__line"
              >Rs 599
            </span>
          </div>
          <span class="subtitle1__typography typography--black">50% off</span>
          <div class="quantity--container">
            <span class="subtitle1__typography typography--black"
              >Quantity:</span
            >
            <button class="quantity--btn">-</button>
            <input
              type="text"
              name=""
              value="1"
              id=""
              class="quantity--input"
            />
            <button class="quantity--btn">+</button>
          </div>
          <div class="btn--container">
            <button
              class="button--sm button__solid button--blue button__rounded--sm card-btn"
            >
              <span
                class="subtitle1__typography typography--white bold--typography"
                >Remove from Cart</span
              >
            </button>
            <button
              class="button--sm button__outline button__outline--blue button__rounded--sm card-btn"
            >
              <span
                class="subtitle1__typography typography--blue bold--typography"
                >Move to Wishlist</span
              >
            </button>
          </div>
        </div>
      </div>
      <div
        class="card__flexcolumn card__flexcolumn--lg card__shadow card__border--black"
      >
        <div class="cart--detail">
          <div
            class="h6__typography typography--black bold--typography border--bottom"
          >
            PRICE DETAILS
          </div>
          <div class="price--item">
            <span class="subtitle1__typography">Price (1 item)</span
            ><span class="subtitle1__typography">Rs299</span>
          </div>
          <div class="price--item">
            <span class="subtitle1__typography">Discount</span
            ><span class="subtitle1__typography">-Rs299</span>
          </div>
          <div class="price--item">
            <span class="subtitle1__typography">Delivery Charges</span
            ><span class="subtitle1__typography">Rs99</span>
          </div>
          <div class="total">
            <span
              class="subtitle1__typography typography--black bold--typography"
              >TOTAL AMOUNT</span
            >
            <span
              class="subtitle1__typography typography--black bold--typography"
              >Rs 399</span
            >
          </div>
          <span class="subtitle1__typography typography--black"
            >You will save Rs299 on this order</span
          >
          <button
            class="button--sm button__solid button--blue button__rounded--sm card-btn"
          >
            <span
              class="subtitle1__typography typography--white bold--typography"
              >PLACE THE ORDER</span
            >
          </button>
        </div>
      </div>
    </main>
    <script src="index.js" async defer></script>
  </body>
</html>
